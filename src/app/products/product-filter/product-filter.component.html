<div class="sticky-top" *ngIf="categories.length > 0">
	<div class="list-group">
		<a class="list-group-item-action list-group-item"
		routerLinkActive="active" [routerLink]="['all']">
			All Categories
		</a>
		<a *ngFor="let category of categories" class="list-group-item list-group-item-action" routerLinkActive="active" [routerLink]="[category]">
			{{ category }}
		</a>
    </div>
</div>
